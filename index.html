<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Mappa Verona – SpG</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, sans-serif;
}
#map { position:absolute; inset:0; background:#050505; }

/* HUD */
#hud {
  position: fixed;
  top: 18px;
  left: 18px;
  z-index: 9999;
  padding: 14px 16px;
  background: rgba(5,5,5,.94);
  border-left: 4px solid #00ff9c;
  min-width: 340px;
  box-shadow: 0 0 20px rgba(0,0,0,.85);
}

.hud-title {
  font-size: 18px;
  font-weight: 650;
  color: #fff;
  text-transform: uppercase;
}
.hud-sub {
  margin-top: 6px;
  font-size: 13px;
  color: #bdbdbd;
}

/* contatori */
#stats {
  margin-top: 12px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}
.stat {
  background: #0e0e0e;
  padding: 8px;
}
.stat-title {
  font-size: 10px;
  text-transform: uppercase;
}
.stat-value {
  font-size: 26px;
  font-weight: 700;
}
.stat-ok .stat-value { color:#00ff9c; }
.stat-warn .stat-value { color:#ffaa00; }

/* legenda */
#legend {
  margin-top: 14px;
  border-top: 1px solid #222;
  padding-top: 8px;
  font-size: 11px;
}
.legend-row {
  display: flex;
  align-items: center;
  gap: 6px;
}
.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.triangle {
  width: 0;
  height: 0;
  border-left: 7px solid transparent;
  border-right: 7px solid transparent;
  border-bottom: 12px solid;
}

.green { background:#00ff9c; border-bottom-color:#00ff9c; }
.orange { background:#ffaa00; border-bottom-color:#ffaa00; }
.blue { background:#4da6ff; border-bottom-color:#4da6ff; }
.red { background:#ff4d4d; border-bottom-color:#ff4d4d; }

/* buttons */
.hud-buttons {
  margin-top: 10px;
  display: flex;
  gap: 6px;
}
.hud-btn {
  border:1px solid #00ff9c;
  background:#041812;
  color:#eafff7;
  font-size:11px;
  padding:4px 8px;
  cursor:pointer;
}

/* referenti */
#refPanel {
  margin-top: 8px;
  padding-top: 6px;
  border-top: 1px solid #222;
}
#refPanel li {
  font-size: 12px;
  color: #fff;
}

/* label comuni */
.label-comune {
  color:#fff;
  font-size:11px;
  text-shadow:0 0 6px #000;
  pointer-events:none;
}
</style>
</head>

<body>
<div id="map"></div>

<div id="hud">
  <div class="hud-title" id="hudTitle">Provincia di Verona</div>
  <div class="hud-sub" id="hudSub">Vista generale</div>

  <div id="stats">
    <div class="stat stat-ok">
      <div class="stat-title">Coperti</div>
      <div class="stat-value" id="cntOk">0</div>
    </div>
    <div class="stat stat-warn">
      <div class="stat-title">Orfani</div>
      <div class="stat-value" id="cntNo">0</div>
    </div>
  </div>

  <div class="hud-buttons">
    <button class="hud-btn" id="btnAdd">Aggiungi referente</button>
    <button class="hud-btn" id="btnToggle">Vedi/Nascondi referenti</button>
  </div>

  <ul id="refPanel" style="display:none"></ul>

  <div id="legend">
    <div class="legend-row"><span class="dot green"></span> Comune con referenti</div>
    <div class="legend-row"><span class="dot orange"></span> Comune orfano</div>
    <div class="legend-row"><span class="dot green"></span> Farmacia privata</div>
    <div class="legend-row"><span class="triangle green"></span> Farmacia comunale</div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map',{ attributionControl:false })
.setView([45.43,10.99],10);

L.tileLayer(
'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'
).addTo(map);

/* STATO CENTRALE */
const statoComuni = {};   // nomeComune -> { referenti: [] }
const layerComuni = {};  // nomeComune -> layer
let selectedComune = null;
let showRefs = false;

/* UTIL */
const nomeComune = p => p.nome || p.DENOM_COM || p.name;

/* CONTATORI */
function aggiornaContatori(){
  const tot = Object.keys(statoComuni).length;
  const coperti = Object.values(statoComuni).filter(c=>c.referenti.length>0).length;
  document.getElementById('cntOk').innerText = coperti;
  document.getElementById('cntNo').innerText = tot - coperti;
}

/* STILE */
function aggiornaStile(nome){
  const layer = layerComuni[nome];
  const ok = statoComuni[nome].referenti.length>0;
  layer.setStyle({ color: ok ? '#00ff9c':'#ffaa00', weight:1 });
}

/* HUD */
function renderHUD(nome){
  const dati = statoComuni[nome];
  document.getElementById('hudTitle').innerText = "Comune di "+nome;
  document.getElementById('hudSub').innerText =
    dati.referenti.length>0
    ? "Referenti: "+dati.referenti.length
    : "⚠ Comune orfano";

  const panel = document.getElementById('refPanel');
  panel.innerHTML='';
  if(showRefs){
    dati.referenti.forEach(n=>{
      const li=document.createElement('li');
      li.textContent=n;
      panel.appendChild(li);
    });
    panel.style.display='block';
  } else {
    panel.style.display='none';
  }
}

/* COMUNI */
fetch('data/comuni_verona.json')
.then(r=>r.json())
.then(data=>{
  L.geoJSON(data,{
    style:f=>{
      const n = nomeComune(f.properties);
      statoComuni[n]={referenti:[]};
      return {color:'#ffaa00', weight:1, fillOpacity:0};
    },
    onEachFeature:(f,l)=>{
      const n = nomeComune(f.properties);
      layerComuni[n]=l;

      const label=L.marker(l.getBounds().getCenter(),{
        icon:L.divIcon({className:'label-comune',html:n})
      }).addTo(map);

      l.on('click',()=>{
        if(selectedComune) aggiornaStile(selectedComune);
        selectedComune=n;
        l.setStyle({color:'#fff', weight:3});
        map.fitBounds(l.getBounds(),{padding:[40,40]});
        renderHUD(n);
      });
    }
  }).addTo(map);
  aggiornaContatori();
});

/* BOTTONI */
document.getElementById('btnAdd').onclick=()=>{
  if(!selectedComune) return alert("Seleziona un comune");
  const nome=prompt("Nome referente");
  if(!nome) return;
  statoComuni[selectedComune].referenti.push(nome);
  aggiornaStile(selectedComune);
  aggiornaContatori();
  renderHUD(selectedComune);
};

document.getElementById('btnToggle').onclick=()=>{
  if(!selectedComune) return;
  showRefs=!showRefs;
  renderHUD(selectedComune);
};
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Mappa Verona – test</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
      background: #000;
    }

    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      padding: 12px 16px;
      background: rgba(0,0,0,0.85);
      color: #fff;
      border-left: 4px solid #00ff9c;
      font-family: system-ui, sans-serif;
      pointer-events: none;
    }

    .leaflet-interactive {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="hud">
  <b>TEST BASEMAP</b><br/>
  Se vedi strade → OK
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: true
  }).setView([45.43, 10.99], 11);

  // === BASEMAP CHIARA (OSM) ===
  const osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      maxZoom: 19
    }
  );

  // === BASEMAP SCURA (CARTO) ===
  const dark = L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
    {
      maxZoom: 19
    }
  );

  // carichiamo PRIMA la chiara
  osm.addTo(map);

  // switch manuale dopo 2 secondi (per test)
  setTimeout(() => {
    map.removeLayer(osm);
    dark.addTo(map);
  }, 2000);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Mappa Verona – SpG</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, sans-serif;
}
#map { position:absolute; inset:0; background:#050505; }

/* HUD */
#hud {
  position: fixed;
  top: 18px;
  left: 18px;
  z-index: 9999;
  padding: 14px 16px;
  background: rgba(8,8,8,.94);
  border-left: 4px solid #00ff9c;
  min-width: 330px;
  box-shadow: 0 0 18px rgba(0,0,0,.85);
}

.hud-title {
  font-size: 18px;
  font-weight: 650;
  color: #fff;
  text-transform: uppercase;
}
.hud-sub {
  margin-top: 6px;
  font-size: 13px;
  color: #bdbdbd;
}

/* contatori comuni */
#stats {
  margin-top: 12px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}
.stat {
  background: #111;
  padding: 8px;
}
.stat-title {
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: .12em;
}
.stat-value {
  font-size: 26px;
  font-weight: 700;
}
.stat-ok .stat-value { color:#00ff9c; }
.stat-warn .stat-value { color:#ffaa00; }

/* farmacie panel */
#farm-box {
  margin-top: 14px;
  padding-top: 10px;
  border-top: 1px solid #222;
}
#farm-box h4 {
  margin: 0 0 6px;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: .12em;
  color: #9ef5d9;
}
#farm-summary {
  font-size: 12px;
  color: #dcdcdc;
  margin-bottom: 6px;
}

/* legenda farmacie */
.legend-row {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 11px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.triangle {
  width: 0; height: 0;
  border-left: 7px solid transparent;
  border-right: 7px solid transparent;
  border-bottom: 12px solid;
}

/* colori stato */
.accetta { background:#00ff9c; border-bottom-color:#00ff9c; }
.in_trattativa { background:#4da6ff; border-bottom-color:#4da6ff; }
.rifiuta { background:#ff4d4d; border-bottom-color:#ff4d4d; }

/* label comuni */
.label-comune {
  color: #ffffff;
  font-size: 11px;
  text-shadow: 0 0 6px rgba(0,0,0,.9);
  pointer-events: none;
}

.leaflet-interactive { cursor:pointer }
</style>
</head>

<body>

<div id="map"></div>

<div id="hud">
  <div class="hud-title" id="hudTitle">Provincia di Verona</div>
  <div class="hud-sub" id="hudSub">Vista generale</div>

  <div id="stats">
    <div class="stat stat-ok">
      <div class="stat-title">Comuni coperti</div>
      <div class="stat-value" id="cntOk">0</div>
    </div>
    <div class="stat stat-warn">
      <div class="stat-title">Comuni orfani</div>
      <div class="stat-value" id="cntOrfani">0</div>
    </div>
  </div>

  <div id="farm-box">
    <h4>Farmacie (comune selezionato)</h4>
    <div id="farm-summary">—</div>

    <div class="legend-row"><span class="dot accetta"></span> Privata – accetta</div>
    <div class="legend-row"><span class="dot in_trattativa"></span> Privata – in trattativa</div>
    <div class="legend-row"><span class="triangle accetta"></span> Comunale – accetta</div>
    <div class="legend-row"><span class="triangle rifiuta"></span> Comunale – rifiuta</div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* MAP */
const map = L.map('map',{ attributionControl:false })
  .setView([45.43,10.99],10);

L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
  { maxZoom:18 }
).addTo(map);

/* DATI */
const referenti = { "Verona": ["Vincenzo R."] };

let labels=[], comuni=[], selectedLayer=null;
let farmLayer=L.layerGroup().addTo(map);

/* HUD */
const hudTitle=document.getElementById('hudTitle');
const hudSub=document.getElementById('hudSub');

/* UTILS */
const nomeComune=p=>p.nome||p.DENOM_COM||p.name||'Comune';
const hasRef=n=>referenti[n] && referenti[n].length>0;

/* COMUNI */
fetch('data/comuni_verona.json')
.then(r=>r.json())
.then(data=>{
  const layer=L.geoJSON(data,{
    style:f=>{
      const n=nomeComune(f.properties);
      comuni.push(n);
      return {
        color: hasRef(n) ? '#00ff9c' : '#ffaa00',
        weight:1,
        fillOpacity:0
      };
    },
    onEachFeature:(f,l)=>{
      const nome=nomeComune(f.properties);

      const lab=L.marker(l.getBounds().getCenter(),{
        icon:L.divIcon({className:'label-comune',html:nome}),
        interactive:false
      }).addTo(map);
      labels.push(lab);

      l.on('click',()=>selezionaComune(l,nome));
    }
  }).addTo(map);

  map.fitBounds(layer.getBounds());
  aggiornaContatori();
  map.on('zoomend',gestioneZoom);
  gestioneZoom();
});

/* ZOOM */
function gestioneZoom(){
  const z=map.getZoom();
  if(z<=10 && selectedLayer){
    const nome=nomeComune(selectedLayer.feature.properties);
    selectedLayer.setStyle({
      color: hasRef(nome) ? '#00ff9c' : '#ffaa00',
      weight:1
    });
    selectedLayer=null;
    hudTitle.innerText='Provincia di Verona';
    hudSub.innerText='Vista generale';
    farmLayer.clearLayers();
    document.getElementById('farm-summary').innerText='—';
  }
  labels.forEach(l=>{
    if(!selectedLayer && z<=12) map.addLayer(l);
    else map.removeLayer(l);
  });
}

/* SELEZIONE COMUNE */
function selezionaComune(layer,nome){
  if(selectedLayer){
    const prev=nomeComune(selectedLayer.feature.properties);
    selectedLayer.setStyle({
      color: hasRef(prev) ? '#00ff9c' : '#ffaa00',
      weight:1
    });
  }
  selectedLayer=layer;
  layer.setStyle({ color:'#ffffff', weight:3 });

  map.fitBounds(layer.getBounds(),{ padding:[40,40] });

  hudTitle.innerText='Comune di '+nome;
  hudSub.innerText=hasRef(nome)
    ?'Referenti presenti: '+referenti[nome].length
    :'⚠ Comune orfano';

  labels.forEach(l=>map.removeLayer(l));
  mostraFarmacie(nome);
}

/* FARMACIE */
let farmacie=[];
fetch('data/farmacie_verona.json')
  .then(r=>r.ok?r.json():[])
  .then(d=>farmacie=d);

function mostraFarmacie(comune){
  farmLayer.clearLayers();
  const vis=farmacie.filter(f=>f.comune===comune);
  document.getElementById('farm-summary').innerText=
    vis.length+' farmacie';

  vis.forEach(f=>{
    const html=f.tipo==="privata"
      ? `<div class="dot ${f.stato}"></div>`
      : `<div class="triangle ${f.stato}"></div>`;

    const m=L.marker([f.lat,f.lng],{
      icon:L.divIcon({html:html,iconSize:[14,14]})
    }).bindPopup(`
      <strong>${f.nome}</strong><br>
      ${f.indirizzo}<br>
      ${f.telefono || ''}<br>
      <a href="https://maps.google.com/?q=${f.lat},${f.lng}" target="_blank">
        Apri su Maps
      </a>
    `);
    farmLayer.addLayer(m);
  });
}

/* CONTATORI */
function aggiornaContatori(){
  const ok=comuni.filter(n=>hasRef(n)).length;
  document.getElementById('cntOk').innerText=ok;
  document.getElementById('cntOrfani').innerText=comuni.length-ok;
}
</script>

</body>
</html>

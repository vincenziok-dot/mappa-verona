<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Mappa Verona</title>

  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    #map {
      height: 100%;
      width: 100%;
      background: #0b0b0b;
    }
    .label {
      color: #00ff9c;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false,
    crs: L.CRS.Simple
  });

  // spazio di gioco (tipo videogioco)
  const bounds = [[0,0],[1000,1000]];
  map.fitBounds(bounds);

  // sfondo black
  L.rectangle(bounds, {
    fillColor: '#0b0b0b',
    fillOpacity: 1,
    stroke: false
  }).addTo(map);

  // area "Verona"
  const verona = [
    [300, 300],
    [700, 300],
    [700, 700],
    [300, 700]
  ];

  const area = L.polygon(verona, {
    color: '#00ff9c',
    weight: 3,
    fillOpacity: 0.05
  }).addTo(map);

  area.on('click', () => {
    alert('Comune: Verona');
  });

  L.marker([500,500]).addTo(map)
    .bindTooltip('VERONA', { permanent:true, className:'label' });

</script>
</body>
</html>

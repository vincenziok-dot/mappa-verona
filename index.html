<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Mappa Verona – SpG</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, sans-serif;
}
#map { position:absolute; inset:0; background:#050505; }

/* HUD */
#hud {
  position: fixed;
  top: 18px;
  left: 18px;
  z-index: 9999;
  padding: 14px 16px;
  background: rgba(5,5,5,.94);
  border-left: 4px solid #00ff9c;
  min-width: 340px;
  box-shadow: 0 0 20px rgba(0,0,0,.85);
}

.hud-title {
  font-size: 18px;
  font-weight: 650;
  color: #fff;
  text-transform: uppercase;
}
.hud-sub {
  margin-top: 6px;
  font-size: 13px;
  color: #bdbdbd;
}

/* contatori comuni */
#stats {
  margin-top: 12px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}
.stat {
  background: #0e0e0e;
  padding: 8px;
}
.stat-title {
  font-size: 10px;
  text-transform: uppercase;
  letter-spacing: .12em;
}
.stat-value {
  font-size: 26px;
  font-weight: 700;
}
.stat-ok .stat-value { color:#00ff9c; }
.stat-warn .stat-value { color:#ffaa00; }

/* farmacie */
#farm-box {
  margin-top: 14px;
  padding-top: 12px;
  border-top: 1px solid #222;
}
#farm-box h4 {
  margin: 0 0 8px;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: .14em;
  color: #9ef5d9;
}
#farm-count {
  font-size: 12px;
  margin-bottom: 8px;
  color: #e6e6e6;
}

/* LEGENDA */
.legend-section {
  margin-bottom: 10px;
}
.legend-title {
  font-size: 10px;
  color: #bdbdbd;
  text-transform: uppercase;
  letter-spacing: .14em;
  margin-bottom: 4px;
}

.legend-row {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 11px;
  color: #f0f0f0;
  margin-bottom: 4px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.triangle {
  width: 0; height: 0;
  border-left: 7px solid transparent;
  border-right: 7px solid transparent;
  border-bottom: 12px solid;
}

/* colori stato */
.accetta { background:#00ff9c; border-bottom-color:#00ff9c; }
.in_trattativa { background:#4da6ff; border-bottom-color:#4da6ff; }
.da_contattare { background:#ffaa00; border-bottom-color:#ffaa00; }
.rifiuta { background:#ff4d4d; border-bottom-color:#ff4d4d; }

/* buttons */
.hud-buttons {
  margin-top: 12px;
  display: flex;
  gap: 6px;
}
.hud-btn {
  border:1px solid #00ff9c;
  background:#041812;
  color:#eafff7;
  font-size:11px;
  padding:4px 8px;
  cursor:pointer;
}
.hud-btn:hover {
  background:#00ff9c;
  color:#00110b;
}

/* referenti */
.hud-section {
  margin-top: 10px;
  border-top: 1px solid #222;
  padding-top: 6px;
  display: none;
}
.hud-section li {
  font-size: 12px;
  color: #fff;
}

/* label comuni */
.label-comune {
  color: #ffffff;
  font-size: 11px;
  text-shadow: 0 0 6px rgba(0,0,0,.9);
  pointer-events: none;
}

.leaflet-interactive { cursor:pointer }
</style>
</head>

<body>

<div id="map"></div>

<div id="hud">
  <div class="hud-title" id="hudTitle">Provincia di Verona</div>
  <div class="hud-sub" id="hudSub">Vista generale</div>

  <div id="stats">
    <div class="stat stat-ok">
      <div class="stat-title">Comuni coperti</div>
      <div class="stat-value" id="cntOk">0</div>
    </div>
    <div class="stat stat-warn">
      <div class="stat-title">Comuni orfani</div>
      <div class="stat-value" id="cntOrfani">0</div>
    </div>
  </div>

  <!-- FARMACIE -->
  <div id="farm-box">
    <h4>Farmacie – legenda</h4>
    <div id="farm-count">0 farmacie</div>

    <div class="legend-section">
      <div class="legend-title">Farmacie private</div>
      <div class="legend-row"><span class="dot accetta"></span> Favorabile</div>
      <div class="legend-row"><span class="dot in_trattativa"></span> In trattativa</div>
      <div class="legend-row"><span class="dot da_contattare"></span> Da contattare</div>
      <div class="legend-row"><span class="dot rifiuta"></span> Rifiuta</div>
    </div>

    <div class="legend-section">
      <div class="legend-title">Farmacie comunali</div>
      <div class="legend-row"><span class="triangle accetta"></span> Favorabile</div>
      <div class="legend-row"><span class="triangle in_trattativa"></span> In trattativa</div>
      <div class="legend-row"><span class="triangle da_contattare"></span> Da contattare</div>
      <div class="legend-row"><span class="triangle rifiuta"></span> Rifiuta</div>
    </div>
  </div>

  <div class="hud-buttons">
    <button class="hud-btn" id="btnAdd">Aggiungi referente</button>
    <button class="hud-btn" id="btnToggle">Vedi referenti</button>
  </div>

  <div class="hud-section" id="refPanel">
    <ul id="refList"></ul>
  </div>
</div>

<!-- JS IDENTICO ALLA TUA VERSIONE (NON TOCCATO) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* ——— JS IDENTICO AL TUO ——— */
</script>

</body>
</html>

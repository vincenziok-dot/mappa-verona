<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Mappa Verona – Comuni SpG</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, sans-serif;
}
#map { position:absolute; inset:0; background:#050505; }

/* ===== HUD ===== */
#hud {
  position: fixed;
  top: 18px;
  left: 18px;
  z-index: 9999;
  padding: 14px 16px;
  background: rgba(5,5,5,.94);
  border-left: 4px solid #00ff9c;
  min-width: 340px;
  box-shadow: 0 0 20px rgba(0,0,0,.85);
}

.hud-title {
  font-size: 18px;
  font-weight: 650;
  color: #fff;
  text-transform: uppercase;
}
.hud-sub { margin-top:6px; font-size:13px; color:#bdbdbd; }

/* ===== CONTATORI COMUNI ===== */
#stats {
  margin-top:12px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.stat {
  background:#0e0e0e;
  padding:8px;
}
.stat-title {
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:.12em;
}
.stat-value {
  font-size:26px;
  font-weight:700;
}
.stat-ok .stat-value { color:#00ff9c; }
.stat-warn .stat-value { color:#ffaa00; }

/* ===== FARMACIE ===== */
#farmacie-box {
  margin-top:14px;
  padding-top:10px;
  border-top:1px solid #222;
}

#farmacie-stats {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
  margin-bottom:8px;
}
.farm-stat {
  background:#0e0e0e;
  padding:6px;
  font-size:11px;
}
.farm-stat strong {
  display:block;
  font-size:20px;
}

/* legenda */
#farmacie-legend {
  font-size:11px;
  line-height:1.4;
}
.legend-row {
  display:flex;
  align-items:center;
  gap:6px;
}
.dot {
  width:10px; height:10px; border-radius:50%;
}
.triangle {
  width:0; height:0;
  border-left:6px solid transparent;
  border-right:6px solid transparent;
  border-bottom:10px solid;
}

/* colori stato */
.accetta { background:#00ff9c; border-bottom-color:#00ff9c; }
.in_trattativa { background:#4da6ff; border-bottom-color:#4da6ff; }
.da_contattare { background:#ffaa00; border-bottom-color:#ffaa00; }
.rifiuta { background:#ff4d4d; border-bottom-color:#ff4d4d; }

/* ===== BOTTONI ===== */
.hud-buttons {
  margin-top:12px;
  display:flex;
  gap:6px;
}
.hud-btn {
  border:1px solid #00ff9c;
  background:#041812;
  color:#eafff7;
  font-size:11px;
  padding:4px 8px;
  cursor:pointer;
}
.hud-btn:hover { background:#00ff9c; color:#00110b; }

/* referenti */
.hud-section {
  margin-top:10px;
  border-top:1px solid #222;
  padding-top:6px;
  display:none;
}
.hud-section li {
  font-size:12px;
  color:#fff;
}

/* label comuni */
.label-comune {
  color:#ffffff;
  font-size:11px;
  text-shadow:0 0 6px rgba(0,0,0,.9);
  pointer-events:none;
}

.leaflet-interactive { cursor:pointer }
</style>
</head>

<body>

<div id="map"></div>

<div id="hud">
  <div class="hud-title" id="hudTitle">Provincia di Verona</div>
  <div class="hud-sub" id="hudSub">Vista generale</div>

  <!-- CONTATORI COMUNI -->
  <div id="stats">
    <div class="stat stat-ok">
      <div class="stat-title">Comuni coperti</div>
      <div class="stat-value" id="cntOk">0</div>
    </div>
    <div class="stat stat-warn">
      <div class="stat-title">Comuni orfani</div>
      <div class="stat-value" id="cntOrfani">0</div>
    </div>
  </div>

  <!-- FARMACIE -->
  <div id="farmacie-box">
    <div id="farmacie-stats">
      <div class="farm-stat">
        <strong id="farmCount">0</strong>
        farmacie visibili
      </div>
      <div class="farm-stat">
        <strong id="farmAccetta">0</strong>
        accettano
      </div>
    </div>

    <div id="farmacie-legend">
      <div class="legend-row"><span class="dot accetta"></span> Privata – accetta</div>
      <div class="legend-row"><span class="triangle accetta"></span> Comunale – accetta</div>
      <div class="legend-row"><span class="dot in_trattativa"></span> Privata – in trattativa</div>
      <div class="legend-row"><span class="triangle da_contattare"></span> Comunale – da contattare</div>
    </div>
  </div>

  <!-- REFERENTI -->
  <div class="hud-buttons">
    <button class="hud-btn" id="btnAdd">Aggiungi referente</button>
    <button class="hud-btn" id="btnToggle">Vedi referenti</button>
  </div>

  <div class="hud-section" id="refPanel">
    <ul id="refList"></ul>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* ===== MAP ===== */
const map=L.map('map',{attributionControl:false})
  .setView([45.43,10.99],10);

L.tileLayer(
  'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
  {maxZoom:18}
).addTo(map);

/* ===== DATI ===== */
const referenti={
  "Verona":["Vincenzo R.","Anna R."]
};

/* FARMACIE MOCK */
const farmacie=[
  {nome:"Farmacia Centrale", comune:"Verona", lat:45.438, lng:10.992, tipo:"privata", stato:"accetta"},
  {nome:"Farmacia San Zeno", comune:"Verona", lat:45.443, lng:10.980, tipo:"comunale", stato:"in_trattativa"},
  {nome:"Farmacia Borgo Roma", comune:"Verona", lat:45.389, lng:10.982, tipo:"privata", stato:"da_contattare"}
];

let labels=[], comuni=[], selectedLayer=null;
let refVisibili=false;
let farmLayer=L.layerGroup().addTo(map);

/* ===== HUD ===== */
const hudTitle=document.getElementById('hudTitle');
const hudSub=document.getElementById('hudSub');
const refPanel=document.getElementById('refPanel');
const refList=document.getElementById('refList');

/* ===== UTILS ===== */
const nomeComune=p=>p.nome||p.DENOM_COM||p.name||'Comune';
const hasRef=n=>referenti[n]&&referenti[n].length>0;

/* ===== COMUNI ===== */
fetch('data/comuni_verona.json')
.then(r=>r.json())
.then(data=>{
  const layer=L.geoJSON(data,{
    style:f=>{
      const n=nomeComune(f.properties);
      comuni.push(n);
      return {
        color:hasRef(n)?'#00ff9c':'#ffaa00',
        weight:1
      };
    },
    onEachFeature:(f,l)=>{
      const nome=nomeComune(f.properties);
      const lab=L.marker(l.getBounds().getCenter(),{
        icon:L.divIcon({className:'label-comune',html:nome}),
        interactive:false
      }).addTo(map);
      labels.push(lab);

      l.on('click',()=>selezionaComune(l,nome));
    }
  }).addTo(map);

  map.fitBounds(layer.getBounds());
  aggiornaContatori();
  map.on('zoomend',gestioneZoom);
  gestioneZoom();
});

/* ===== ZOOM ===== */
function gestioneZoom(){
  const z=map.getZoom();
  if(z<=10 && selectedLayer){
    selectedLayer.setStyle({weight:1});
    selectedLayer=null;
    hudTitle.innerText='Provincia di Verona';
    hudSub.innerText='Vista generale';
    farmLayer.clearLayers();
    document.getElementById('farmCount').innerText=0;
  }
  labels.forEach(l=>{
    if(!selectedLayer && z<=12) map.addLayer(l);
    else map.removeLayer(l);
  });
}

/* ===== SELEZIONE COMUNE ===== */
function selezionaComune(layer,nome){
  if(selectedLayer) selectedLayer.setStyle({weight:1});
  selectedLayer=layer;
  layer.setStyle({color:'#fff',weight:3});
  map.fitBounds(layer.getBounds(),{padding:[40,40]});

  hudTitle.innerText='Comune di '+nome;
  hudSub.innerText=hasRef(nome)
    ?'Referenti presenti: '+referenti[nome].length
    :'⚠ Comune orfano';

  labels.forEach(l=>map.removeLayer(l));
  mostraFarmacie(nome);
}

/* ===== FARMACIE ===== */
function mostraFarmacie(comune){
  farmLayer.clearLayers();
  const vis=farmacie.filter(f=>f.comune===comune);
  document.getElementById('farmCount').innerText=vis.length;
  document.getElementById('farmAccetta').innerText=
    vis.filter(f=>f.stato==="accetta").length;

  vis.forEach(f=>{
    const html=f.tipo==="privata"
      ? `<div class="dot ${f.stato}"></div>`
      : `<div class="triangle ${f.stato}"></div>`;

    const m=L.marker([f.lat,f.lng],{
      icon:L.divIcon({html:html,iconSize:[14,14]})
    }).bindPopup(`<strong>${f.nome}</strong><br>${f.tipo}<br>${f.stato}`);
    farmLayer.addLayer(m);
  });
}

/* ===== CONTATORI COMUNI ===== */
function aggiornaContatori(){
  const ok=comuni.filter(n=>hasRef(n)).length;
  document.getElementById('cntOk').innerText=ok;
  document.getElementById('cntOrfani').innerText=comuni.length-ok;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Mappa Verona – Demo</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
      background: #0b0b0b;
    }

    /* HUD stile videogioco */
    #hud {
      position: absolute;
      top: 24px;
      left: 24px;
      padding: 14px 18px;
      background: rgba(12,12,12,0.85);
      border-left: 3px solid #00ff9c;
      min-width: 240px;
      pointer-events: none;
    }

    .hud-title {
      font-size: 20px;
      letter-spacing: 2px;
      font-weight: 600;
      color: #e6e6e6;
    }

    .hud-sub {
      margin-top: 6px;
      font-size: 12px;
      color: #9a9a9a;
      text-transform: uppercase;
    }

    /* manina */
    .leaflet-interactive {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="hud">
  <div class="hud-title">Provincia di Verona</div>
  <div class="hud-sub">Seleziona un comune</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false
  }).setView([45.43, 10.99], 10);

  /* sfondo nero */
  L.rectangle([[45.1,10.6],[45.7,11.4]], {
    fillColor: '#0b0b0b',
    fillOpacity: 1,
    stroke: false
  }).addTo(map);

  let selectedLayer = null;

  fetch('data/comuni_verona.json')
    .then(r => r.json())
    .then(data => {

      /* OMBRA – simil 3D */
      L.geoJSON(data, {
        style: {
          color: '#000',
          weight: 4,
          opacity: 0.35
        }
      }).addTo(map);

      /* COMUNI */
      const comuniLayer = L.geoJSON(data, {
        style: {
          color: '#00ff9c',
          weight: 1,
          opacity: 0.9,
          fillOpacity: 0
        },
        onEachFeature: (feature, layer) => {

          layer.on('mouseover', () => {
            if (layer !== selectedLayer) {
              layer.setStyle({ color: '#ffffff', weight: 2 });
            }
          });

          layer.on('mouseout', () => {
            if (layer !== selectedLayer) {
              layer.setStyle({ color: '#00ff9c', weight: 1 });
            }
          });

          layer.on('click', () => {

            if (selectedLayer) {
              selectedLayer.setStyle({
                color: '#00ff9c',
                weight: 1
              });
            }

            selectedLayer = layer;

            layer.setStyle({
              color: '#ffffff',
              weight: 3
            });

            map.fitBounds(layer.getBounds(), { padding: [40,40] });

            const nome = feature.properties.nome || feature.properties.name || 'Comune';
            document.querySelector('.hud-title').innerText = nome;
            document.querySelector('.hud-sub').innerText = 'Comune selezionato';
          });
        }
      }).addTo(map);

      map.fitBounds(comuniLayer.getBounds());

    });
</script>

</body>
</html>

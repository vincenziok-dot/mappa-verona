<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Mappa Verona â€“ SpG</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, sans-serif;
}
#map { position:absolute; inset:0; background:#050505; }

/* HUD */
#hud {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 9999;
  width: 360px;
  max-height: calc(100vh - 32px);
  overflow-y: auto;
  padding: 14px;
  background: rgba(5,5,5,.95);
  border-left: 4px solid #00ff9c;
  box-shadow: 0 0 20px rgba(0,0,0,.85);
}

/* mobile bottom panel */
@media(max-width:768px){
  #hud {
    top: auto;
    left: 0;
    bottom: 0;
    width: 100%;
    max-height: 55vh;
    border-left: none;
    border-top: 3px solid #00ff9c;
    border-radius: 16px 16px 0 0;
  }
}

.hud-title { font-size:18px; font-weight:650; color:#fff; text-transform:uppercase }
.hud-sub { margin-top:6px; font-size:13px; color:#bdbdbd }

/* STATS */
#stats {
  margin-top:12px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.stat {
  background:#0e0e0e;
  padding:8px;
}
.stat-title {
  font-size:10px;
  text-transform:uppercase;
  letter-spacing:.12em;
}
.stat-value {
  font-size:24px;
  font-weight:700;
}
.ok { color:#00ff9c }
.warn { color:#ffaa00 }

/* BUTTONS */
.hud-buttons {
  margin-top:12px;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}
.hud-btn {
  border:1px solid #00ff9c;
  background:#041812;
  color:#eafff7;
  font-size:11px;
  padding:6px 10px;
  cursor:pointer;
}

/* CHART BOX */
#chartBox {
  margin-top:12px;
  display:none;
}
.chart-wrap {
  margin-top:10px;
  background:#0b0b0b;
  padding:10px;
}
.chart-title {
  font-size:11px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:#9ef5d9;
  margin-bottom:6px;
}

/* LABEL COMUNI */
.label-comune {
  color:#fff;
  font-size:11px;
  text-shadow:0 0 6px rgba(0,0,0,.9);
  pointer-events:none;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="hud">
  <div class="hud-title" id="hudTitle">Provincia di Verona</div>
  <div class="hud-sub" id="hudSub">Vista generale</div>

  <div id="stats">
    <div class="stat">
      <div class="stat-title">Comuni coperti</div>
      <div class="stat-value ok" id="cntOk">0</div>
    </div>
    <div class="stat">
      <div class="stat-title">Comuni orfani</div>
      <div class="stat-value warn" id="cntOrfani">0</div>
    </div>
  </div>

  <div class="hud-buttons">
    <button class="hud-btn" id="btnAdd">Aggiungi referente</button>
    <button class="hud-btn" id="btnToggle">Vedi referenti</button>
    <button class="hud-btn" id="btnCharts">ðŸ“Š Statistiche</button>
  </div>

  <div id="chartBox">
    <div class="chart-wrap">
      <div class="chart-title">Provincia (comuni)</div>
      <canvas id="chartProvincia"></canvas>
    </div>

    <div class="chart-wrap">
      <div class="chart-title">Comune selezionato</div>
      <canvas id="chartComune"></canvas>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* MAP */
const map = L.map('map',{ attributionControl:false }).setView([45.43,10.99],10);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{maxZoom:18}).addTo(map);

/* DATA (provvisori) */
const referenti={ "Verona":["Vincenzo R."] };
const farmacie=[
  { comune:"Verona", stato:"accetta" },
  { comune:"Verona", stato:"accetta" },
  { comune:"Verona", stato:"in_trattativa" },
  { comune:"Verona", stato:"da_contattare" }
];

let comuni=[], selectedLayer=null, labels=[];
let refVisibili=false;

/* HUD */
const hudTitle=document.getElementById("hudTitle");
const hudSub=document.getElementById("hudSub");
const cntOk=document.getElementById("cntOk");
const cntOrfani=document.getElementById("cntOrfani");
const chartBox=document.getElementById("chartBox");

/* CHARTS */
let chartProvincia, chartComune;

function initCharts(){
  chartProvincia=new Chart(
    document.getElementById("chartProvincia"),{
      type:"doughnut",
      data:{
        labels:["Coperti","Orfani"],
        datasets:[{
          data:[0,0],
          backgroundColor:["#00ff9c","#ffaa00"],
          borderWidth:0
        }]
      },
      options:{ plugins:{legend:{display:false}}, cutout:"65%" }
    }
  );

  chartComune=new Chart(
    document.getElementById("chartComune"),{
      type:"doughnut",
      data:{
        labels:["Favorevoli","Trattativa","Da contattare","Rifiuta"],
        datasets:[{
          data:[0,0,0,0],
          backgroundColor:["#00ff9c","#4da6ff","#ffaa00","#ff4d4d"],
          borderWidth:0
        }]
      },
      options:{ plugins:{legend:{display:false}}, cutout:"65%" }
    }
  );
}

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Mappa Verona</title>

  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    #map {
      height: 100%;
      width: 100%;
      background: #0b0b0b;
    }
    .label {
      color: #00ff9c;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false,
    crs: L.CRS.Simple
  });

  // spazio di gioco (tipo videogioco)
  const bounds = [[0,0],[1000,1000]];
  map.fitBounds(bounds);

  // sfondo black
  L.rectangle(bounds, {
    fillColor: '#0b0b0b',
    fillOpacity: 1,
    stroke: false
  }).addTo(map);

// contorno reale semplificato Comune di Verona
const verona = [
  [350, 620],
  [380, 680],
  [440, 720],
  [510, 710],
  [560, 660],
  [590, 610],
  [580, 560],
  [540, 520],
  [500, 500],
  [450, 505],
  [410, 540],
  [370, 580]
];


  const area = L.polygon(verona, {
    color: '#00ff9c',
    weight: 3,
    fillOpacity: 0.05
  }).addTo(map);

  area.on('click', () => {
    alert('Comune: Verona');
  });

// click sul poligono (non sul testo)
area.on('click', () => {
  alert('Comune: Verona');
});

// etichetta pulita, NON cliccabile
L.tooltip({
  permanent: true,
  direction: 'center',
  className: 'label'
})
.setContent('VERONA')
.setLatLng([520, 600])
.addTo(map);


</script>
</body>
</html>

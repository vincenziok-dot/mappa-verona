
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Mappa Verona</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    #map {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: #0b0b0b;
      z-index: 1;
    }

    /* HUD sempre sopra */
    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      padding: 14px 18px;
      background: rgba(12,12,12,0.9);
      border-left: 4px solid #00ff9c;
      min-width: 260px;
      max-width: 280px;
      pointer-events: none;
    }

    .hud-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #ffffff;
    }

    .hud-sub {
      margin-top: 6px;
      font-size: 12px;
      color: #9a9a9a;
      text-transform: uppercase;
    }

    /* ETICHETTE COMUNI */
    .label-comune {
      color: rgba(230,230,230,0.8);
      font-size: 11px;
      white-space: nowrap;
      text-shadow: 0 0 4px rgba(0,0,0,0.9);
      pointer-events: none;
    }

    .leaflet-interactive { cursor: pointer; }
  </style>
</head>
<body>

<div id="map"></div>

<div id="hud">
  <div class="hud-title">Provincia di Verona</div>
  <div class="hud-sub">Zoom out: visione generale</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: true,
    attributionControl: false
  }).setView([45.43, 10.99], 9.5);

  // sfondo nero
  L.rectangle([[45.1,10.6],[45.7,11.4]], {
    fillColor: '#0b0b0b',
    fillOpacity: 1,
    stroke: false
  }).addTo(map);

  let selectedLayer = null;
  let labels = [];

  fetch('data/comuni_verona.json')
    .then(r => r.json())
    .then(data => {

      // OMBRA (profondità)
      L.geoJSON(data, {
        style: {
          color: '#000',
          weight: 4,
          opacity: 0.3
        }
      }).addTo(map);

      // COMUNI
      const comuniLayer = L.geoJSON(data, {
        style: {
          color: '#00ff9c',
          weight: 1,
          opacity: 0.9,
          fillOpacity: 0
        },
        onEachFeature: (feature, layer) => {

          const nome =
            feature.properties.nome ||
            feature.properties.name ||
            feature.properties.DENOM_COM ||
            'Comune';

          // ETICHETTA (solo zoom OUT)
          const c = layer.getBounds().getCenter();
          const label = L.marker(c, {
            interactive: false,
            icon: L.divIcon({
              className: 'label-comune',
              html: nome,
              iconSize: [120, 14]
            })
          });
          labels.push(label);
          label.addTo(map);

          // INTERAZIONI
          layer.on('mouseover', () => {
            if (layer !== selectedLayer)
              layer.setStyle({ color:'#ffffff', weight:2 });
          });

          layer.on('mouseout', () => {
            if (layer !== selectedLayer)
              layer.setStyle({ color:'#00ff9c', weight:1 });
          });

          layer.on('click', () => {
            if (selectedLayer) {
              selectedLayer.setStyle({ color:'#00ff9c', weight:1 });
            }

            selectedLayer = layer;
            layer.setStyle({ color:'#ffffff', weight:3 });

            map.fitBounds(layer.getBounds(), { padding:[40,40] });

            // HUD
            document.querySelector('.hud-title').innerText = nome;
            document.querySelector('.hud-sub').innerText =
              'Referenti territoriali: —';

          });
        }
      }).addTo(map);

      map.fitBounds(comuniLayer.getBounds());

      // CONTROLLO VISIBILITÀ NOMI
      function updateLabels() {
        const z = map.getZoom();
        labels.forEach(l => {
          if (z <= 10) {
            l.addTo(map);
          } else {
            map.removeLayer(l);
          }
        });
      }

      map.on('zoomend', updateLabels);
      updateLabels();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, sans-serif;
}
#map { position:absolute; inset:0; background:#050505; }

/* HUD */
#hud {
  position: fixed;
  top: 18px;
  left: 18px;
  z-index: 9999;
  padding: 14px 16px;
  background: rgba(5,5,5,.94);
  border-left: 4px solid #00ff9c;
  min-width: 360px;
  box-shadow: 0 0 20px rgba(0,0,0,.85);
}

.hud-title { font-size:18px; font-weight:650; color:#fff; text-transform:uppercase }
.hud-sub { margin-top:6px; font-size:13px; color:#bdbdbd }

/* CONTATORI */
#stats {
  margin-top:12px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.stat { background:#0e0e0e; padding:8px }
.stat-title { font-size:10px; text-transform:uppercase; letter-spacing:.12em }
.stat-value { font-size:26px; font-weight:700 }
.stat-ok .stat-value { color:#00ff9c }
.stat-warn .stat-value { color:#ffaa00 }

/* FARMACIE */
#farm-box {
  margin-top:14px;
  padding-top:10px;
  border-top:1px solid #222;
}
#farm-box h4 {
  margin:0 0 6px;
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.12em;
  color:#9ef5d9;
}
#farm-count { font-size:12px; margin-bottom:6px }

/* LEGENDA */
.legend-row {
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  color:#e6e6e6;
}
.dot { width:14px; height:14px; border-radius:50% }
.triangle {
  width:0;height:0;
  border-left:8px solid transparent;
  border-right:8px solid transparent;
  border-bottom:14px solid;
}
.accetta { background:#00ff9c; border-bottom-color:#00ff9c }
.in_trattativa { background:#4da6ff; border-bottom-color:#4da6ff }
.da_contattare { background:#ffaa00; border-bottom-color:#ffaa00 }

/* BOTTONI */
.hud-buttons { margin-top:12px; display:flex; gap:6px }
.hud-btn {
  border:1px solid #00ff9c;
  background:#041812;
  color:#eafff7;
  font-size:11px;
  padding:5px 9px;
  cursor:pointer;
}

/* LABEL COMUNI */
.label-comune {
  color:#fff;
  font-size:11px;
  text-shadow:0 0 6px rgba(0,0,0,.9);
  pointer-events:none;
}

.leaflet-interactive { cursor:pointer }
</style>
</head>

    <div class="stat stat-ok">
      <div class="stat-title">Comuni coperti</div>

      <div class="stat-title">Comuni orfani</div>
      <div class="stat-value" id="cntOrfani">0</div>

  </div>

  <div class="hud-buttons">
    <button class="hud-btn" id="btnAdd">Aggiungi referente</button>
  </div>
</div>
